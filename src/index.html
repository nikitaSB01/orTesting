<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="card-icons">
        <img class="card-icons-img visa" src="img/visa-curved.png" alt="Visa" />
        <img
          class="card-icons-img mastercard"
          src="img/credit-card-mastercard.png"
          alt="MasterCard"
        />
        <img
          class="card-icons-img american"
          src="img/creditcard-american-express.png"
          alt="American Express"
        />
        <img
          class="card-icons-img discover"
          src="img/discover-curved-128px.png"
          alt="Discover"
        />
        <img class="card-icons-img jcb" src="img/jcb.png" alt="JCB" />
        <img
          class="card-icons-img diners"
          src="img/diners-club.png"
          alt="Diners Club"
        />
        <img class="card-icons-img mir" src="img/mir.svg" alt="Mir" />
      </div>
      <div class="input-group">
        <input type="text" placeholder="Credit card number" />
        <button id="validate">Click to Validate</button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
